<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDO List</title>
</head>
<body>
    <h1 class="title">Preciso de fazer</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">As minhas listas</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="list-name active-list">Hoje</li>
            <li class="list-name">Trabalho</li>
            <li class="list-name">Curso SHA</li> -->
        </ul>
        <form action="" data-new-list-form>
            <input type="text" class="new list" 
            data-new-list-input
            placeholder="nova lista" 
            aria-label="nova lista">
            <button class="btn create" aria-label="criar nova lista">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Hoje</h2>
            <p class="task-count">3 tarefas em falta</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox"
                    id="task-1"/>
                    <label for="task-1"><span class="custom-checkbox"></span>Comer com os meus pais</label>
                </div>
                <!--first task-->
                <div class="task">
                    <input type="checkbox"
                    id="task-2"/>
                    <label for="task-2"><span class="custom-checkbox"></span>Acabar o exerc√≠cio do curso </label>
                </div>
                <!--second task-->
                <div class="task">
                    <input type="checkbox"
                    id="task-3"/>
                    <label for="task-3"><span class="custom-checkbox"></span>Maratona de filmes</label>
                </div>
            </div>

            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="nova tarefa" 
                    aria-label="nova lista">
                    <button class="btn create" aria-label="adicionar nova tarefa">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Tarefas completas</button>
                <button class="btn delete">Apagar lista</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
